<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargame</title>
    <link rel="stylesheet" href="jg.css">
    <script src="jg.js"></script>
</head>
<body>
    <div id="header">
        <p></p>
        <div class="header">
            <h1>Survive!</h1>
        </div>
    </div>
    <button id="start">Start</button>
    <div id="main">
        <div id="wasd"></div>
        <div id="cybertruck"></div>
        <div id="info">
            <div>Current score: <span id="score"></span></div>
            <div>Highscore: <span id="highscore"></span></div>
            <div>Score to win: <span id="scorelimit">2000</span></div>
            <div id="game">
                <div id="tesla"></div>
                <div id="cars"></div>
                <div id="stripe1"></div>
                <div id="stripe2"></div>
                <div id="stripe3"></div>
                <div id="stripe4"></div>
                <div id="stripe5"></div>
                <div id="stripe6"></div>
                <div id="stripe7"></div>
                <div id="stripe8"></div>
                <div id="stripe9"></div>
                <div id="stripe10"></div>
                <div id="stripe11"></div>
                <div id="stripe12"></div>
            </div>
        </div>
    </div>
    <script>
        setup();
    </script>
</body>
</html>
